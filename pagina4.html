<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato </title>
    <link rel="stylesheet" href="./estilo.css">
</head>

<body>
    <header>
    </header>
    <nav>
        <ul>
            <li>
                <a href="index.html">Início</a>
            </li>
            <li>
                <a href="pagina2.html">Curso</a>
            </li>
            <li>
                <a href="pagina3.html">FAQ</a>
            </li>
            <li>
                <a href="pagina4.html">Contato</a>
            </li>
        </ul>
    </nav>
    <main id="mainpag4">
        <form action="" method="post" enctype="multipart/form-data"></form>
        <fieldset>
            <legend>Contato</legend>

            <input type="text" name="nome" placeholder="João" required><br />

            <input type="email" name="email" placeholder="nome@email" required><br />

            <label for="Feminino">Feminino</label>
            <input type="radio" name="sexo" id="Feminino" value="feminino">
            <label for="Masculino">Masculino</label>
            <input type="radio" name="sexo" id="Masculino" value="masculino"><br />

            <label for="estado/cidade">Estado/Cidade</label>
            <select name="estado/cidade" id="estado/cidade" required>
                <option></option>
                <option value="Acre">AC</option>
                <option value="Alagoas">AL</option>
                <option value="Amapá">AP</option>
                <option value="Amazonas">AM</option>
                <option value="Bahia">BA</option>
                <option value="Ceará">CE</option>
                <option value="Distrito Federal">DF</option>
                <option value="Espírito santo">ES</option>
                <option value="Goiás">GO</option>
                <option value="Maranhão">MA</option>
                <option value="Mato Grosso">MT</option>
                <option value="Mato Grosso do Sul">MS</option>
                <option value="Minas Gerais">MG</option>
                <option value="Pará">PA</option>
                <option value="Paraíba">PB</option>
                <option value="Paraná">PR</option>
                <option value="Pernambuco">PE</option>
                <option value="Piauí">PI</option>
                <option value="Rio de Janeiro">RJ</option>
                <option value="Rio Grande do Norte">RN</option>
                <option value="Rio Grande do Sul">RS</option>
                <option value="Rondônia">RO</option>
                <option value="Roraima">RR</option>
                <option value="Santa Catarina">SC</option>
                <option value="São Paulo">SP</option>
                <option value="Sergipe">SE</option>
                <option value="Tocantins">TO</option>
                <input type="text" name="cidade" placeholder="Varginha"><br />
            </select><br />

            <label for="arquivo">Selecione um arquivo</label>
            <input type="file" name="arquivo" id="arquivo" required><br />

            <label for="textarea">Sugestão</label>
            <br />
            <textarea name="sugestao" rows="10" cols="100">
            </textarea>
            <br />

            <button type="submit">Enviar</button>
            <button type="reset" value="limpar">Limpar</button>

        </fieldset>
    </main>
    <footer>
        <a href=""><img src="./imagens/COPYLEFT.png" alt="Copyleft"></a>
    </footer>
</body>

</html>
